<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Status</title>
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <ul class="controls">
      <li>All</li>
      <li>Online</li>

        <div class="logo"><img src="assets/img/cohhcarnage.png" alt="CohhCarnage"></div>
        <div class="name">CohhCarnage</div>
        <div class="status">Online</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/cretetion.jpeg" alt="cretetion"></div>
        <div class="name">cretetion</div>
        <div class="status">Offline</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/dansgaming.png" alt="DansGaming"></div>
        <div class="name">DansGaming</div>
        <div class="status">Online</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/esl_sc2.jpeg" alt="ESL_SC2"></div>
        <div class="name">ESL_SC2</div>
        <div class="status">Online</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/freecodecamp.png" alt="FreeCodeCamp"></div>

        <div class="status">Offline</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/habathcx.jpeg" alt="habathcx"></div>

        <div class="status">Offline</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/noobs2ninjas.png" alt="noobs2ninjas"></div>

      </li>
      <li>
        <div class="logo"><img src="assets/img/orgasmingsc2.jpeg" alt="OrgasmingSC2"></div>
        <div class="name">OrgasmingSC2</div>
        <div class="status">Online</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/robotcaleb.png" alt="RobotCaleb"></div>
        <div class="name">RobotCaleb</div>
        <div class="status">Offline</div>
      </li>
      <li>
        <div class="logo"><img src="assets/img/storbeck.jpg" alt="storbeck"></div>
        <div class="name">storbeck</div>
        <div class="status">Online</div>
      </li>
    </ul>
  </div>

</html>
