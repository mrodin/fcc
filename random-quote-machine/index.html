<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://use.fontawesome.com/4fc8455e92.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>The Mighty Boosh Quote Machine</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="logo">
                <img src="img/the-mighty-boosh-logo.png" />
                <p>QUOTE MACHINE</p>
            </div>
        </div>

        <div class="content">
            <div class="quote-box">
                <p class="quote-text"><i class="fa fa-quote-left" aria-hidden="true"></i>Goth Juice... The most powerful hairspray known to man.
                    Made from the tears of Robert Smith.</p>
                <p class="author">- Vince Noir</p>
                <div class="controls">
                    <button name="twitter" class="twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button>
                    <button name="new-quote">New quote</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>by Martin Rodin | 2017</p>
        </div>
    </div>
</body>

</html>
